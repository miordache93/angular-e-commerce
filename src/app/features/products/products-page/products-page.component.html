<div class="productsPage-component">
    <!-- <h1>Product page title</h1>
    <h2 [ngClass]="routeAnimationsElements">Product page filters</h2>
    <h2 [ngClass]="routeAnimationsElements">Product page cards list</h2>
    <h2>Product page paginations</h2> -->
    <div *ngIf="isLoading">
        <h1>Products are loading...</h1>
    </div>
    <div *ngIf="!isLoading && !error" class="products-container" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="stretch stretch">
        <!-- <h2>Products list</h2> -->
        <div  fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" class="product-card" *ngFor="let product of products" >
            <app-product-card [product]="product"  [ngClass]="routeAnimationsElements"></app-product-card>
        </div>
    </div>
</div>
