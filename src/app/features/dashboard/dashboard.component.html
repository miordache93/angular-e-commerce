<div class="dashboard-component">
    <div>
        <h1>{{'title' | translate }}</h1>
        <h2>Current language: {{ language$ | async }}</h2>
        <h2>Current theme: {{ theme$ | async }} </h2>
        <button [ngClass]="routeAnimationsElements" (click)="changeLanguage('en')">Switch Language EN</button>
        <button [ngClass]="routeAnimationsElements" (click)="changeLanguage('ro')">Switch Language RO</button>
        <button [ngClass]="routeAnimationsElements" (click)="changeLanguage('fr')">Switch Language FR</button>
    </div>
   
    <div fxFlex fxLayoutGap="20px" fxLayout="row" fxLayoutAlign="space-between center">
        <h1>Theme switch from dashboard component</h1>
        <button [ngClass]="routeAnimationsElements" (click)="changeTheme('default-theme')"> Change to default theme</button>
        <button [ngClass]="routeAnimationsElements" (click)="changeTheme('dark-theme')"> Change to dark theme</button>
        <button [ngClass]="routeAnimationsElements" (click)="changeTheme('crazy-theme')"> Change to crazy theme </button>
    </div>
    <div>
        <p  [ngClass]="routeAnimationsElements" *ngFor="let content of fillerContent">{{content}}</p>
    </div>
</div>
